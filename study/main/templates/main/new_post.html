<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>글쓰기 페이지</title>
    </head>
    <body>
        <h1>글쓰기 페이지</h1>
        <form method="POST">
            {% csrf_token %} <!--csrf란 사이트간 요청 위조 라는 뜻, django에서는 공격에 대한 취약성을 보완하는 기능이 탑재 -->
            제목<br>
            <input type="text" name="postname"><br>
            내용<br>
            <textarea rows="10" cols="50" name="contents"></textarea><br>
            <input type="file" name="mainphoto"><br>
            <input type="submit" value="글쓰기">
        </form>
    </body>
</html>
